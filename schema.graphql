type Game @entity {
  id: ID!
  aliensMinted: BigInt!
  aliensStaked: BigInt!
  aliensStolen: BigInt!
  marinesMinted: BigInt!
  marinesStaked: BigInt!
  marinesStolen: BigInt!
}

type Player @entity {
  id: ID!
  aliensLost: BigInt!
  aliensMinted: BigInt!
  aliensOwned: BigInt!
  aliensStaked: BigInt!
  aliensStolen: BigInt!
  marinesLost: BigInt!
  marinesOwned: BigInt!
  marinesMinted: BigInt!
  marinesStaked: BigInt!
  marinesStolen: BigInt!
  mints: BigInt!
  tokensOwned: BigInt!
  tokens: [Token!]! @derivedFrom(field: "owner")
  tokensLost: [StolenToken!]! @derivedFrom(field: "victim")
  tokensStolen: [StolenToken!]! @derivedFrom(field: "thief")
  oresClaimed: BigInt!
}

type Token @entity {
  id: ID!
  name: String!
  tokenId: BigInt!
  balance: BigInt!
  mintTx: String!
  owner: Player!
  isStaked: Boolean!
}

type StolenToken @entity {
  id: ID!
  name: String!
  tokenId: BigInt!
  thief: Player!
  victim: Player!
  mintTx: String!
}
