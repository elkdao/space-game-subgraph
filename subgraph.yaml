specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MnA
    network: polygon
    source:
      address: "0xf042a49fb03cb9d98cba9def8711cee85dc72281" # placeholder
      abi: MnA
      # startBlock: 13717992
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AlienBurned
        - AlienMinted
        - AlienStolen
        - MarineBurned
        - MarineMinted
        - MarineStolen
        - Transfer
      abis:
        - name: MnA
          file: ./abis/MnA.json
      eventHandlers:
        - event: AlienBurned(indexed uint256)
          handler: handleAlienBurned
        - event: AlienMinted(indexed uint256)
          handler: handleAlienMinted
        - event: MarineBurned(indexed uint256)
          handler: handleMarineBurned
        - event: MarineMinted(indexed uint256)
          handler: handleMarineMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mna-mapping.ts
  - kind: ethereum
    name: MnAGameCR
    network: polygon
    source:
      address: "0xf042a49fb03cb9d98cba9def8711cee85dc72281" # placeholder
      abi: MnAGameCR
      # startBlock: 13717992
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MintCommitted
        - MintRevealed
      abis:
        - name: MnAGameCR
          file: ./abis/MnAGameCR.json
      eventHandlers:
        - event: MintCommitted(indexed address,indexed uint256)
          handler: handleMintCommitted
        - event: MintRevealed(indexed address,indexed uint256)
          handler: handleMintRevealed
      file: ./src/mnagamecr-mapping.ts
  - kind: ethereum
    name: StakingPool
    network: polygon
    source:
      address: "0xf042a49fb03cb9d98cba9def8711cee85dc72281" # placeholder
      abi: StakingPool
      # startBlock: 13717992
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TokenStaked
        - MarineClaimed
        - AlienClaimed
      abis:
        - name: StakingPool
          file: ./abis/StakingPool.json
      eventHandlers:
        - event: TokenStaked(indexed address,indexed uint256,indexed bool,uint256)
          handler: handleTokenStaked
        - event: MarineClaimed(indexed uint256,indexed bool,uint256)
          handler: handleMarineClaimed
        - event: AlienClaimed(indexed uint256,indexed bool,uint256)
          handler: handleAlienClaimed
      file: ./src/stakingpool-mapping.ts
