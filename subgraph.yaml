dataSources:
  - kind: ethereum
    name: FounderPass
    network: matic
    source:
      address: "0xf4a57dac3d3a4772347f813c6bf52b6286ac649e"
      abi: FounderPass
      startBlock: 24701870
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: FounderPass
          file: ./abis/FounderPass.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/founderpass-mapping.ts
  - kind: ethereum
    name: MnA
    network: matic
    source:
      address: "0xdbe147fc80b49871e2a8D60cc89D51b11bc88b35"
      abi: MnA
      startBlock: 24836217
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AlienBurned
        - AlienMinted
        - AlienStolen
        - MarineBurned
        - MarineMinted
        - MarineStolen
        - Transfer
      abis:
        - name: MnA
          file: ./abis/MnA.json
      eventHandlers:
        - event: AlienMinted(indexed uint256)
          handler: handleAlienMinted
        - event: MarineMinted(indexed uint256)
          handler: handleMarineMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mna-mapping.ts
